<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
</head>
<body>
    <h1>Search Form</h1>
    <form action="/api/parkings" method="GET">
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" name="vehicle_type">
            <option value="car" {% if vehicle_type == 'car' %} selected {% endif %}>Car</option>
            <option value="bike" {% if vehicle_type == 'bike' %} selected {% endif %}>Bike</option>
            <option value="motorcycle" {% if vehicle_type == 'motorcycle' %} selected {% endif %}>Motorcycle</option>
        </select>
        <br>
        <label for="arriving">Arriving:</label>
        <input type="datetime-local" id="arriving" name="arriving" value="{{ arriving }}">
        <br>
        <label for="leaving">Leaving:</label>
        <input type="datetime-local" id="leaving" name="leaving" value="{{ leaving }}">
        <br>
        <label for="cuisineType">Cuisine Type:</label>
        <select id="cuisineType" name="cuisine_type">
            <option value="">Any</option>
            <option value="French" {% if cuisine_type == 'French' %} selected {% endif %}>French</option>
            <option value="Italian" {% if cuisine_type == 'Italian' %} selected {% endif %}>Italian</option>
            <option value="Japanese" {% if cuisine_type == 'Japanese' %} selected {% endif %}>Japanese</option>
            <option value="Mexican" {% if cuisine_type == 'Mexican' %} selected {% endif %}>Mexican</option>
            <option value="Indian" {% if cuisine_type == 'Indian' %} selected {% endif %}>Indian</option>
        </select>
        <br>
        <button type="submit">Search</button>
    </form>

    <h2>Parkings List</h2>
    <ul>
        {% for location in locations %}
        <li>
            <strong>{{ location.name }}</strong><br>
            Address: {{ location.address }}<br>
            Latitude: {{ location.latitude }}<br>
            Longitude: {{ location.longitude }}<br>
            Type: {{ location.type }}<br>
            Tariff: {{ location.tariff }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
